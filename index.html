<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/amazon-logo.png" type="image/x-icon">
  <title>Welcome to E-commerce Paradise!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Choose a nice font here */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #f2994a, #fcab0e); /* Gradient background */
      color: #fff; /* White text */
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .title-wrapper {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #fcab0e; /* Text shadow for depth */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    a {
      background-color: #fcab0e; /* Button color */
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
      box-shadow: 0 0 5px rgba(250, 171, 14, 0.5); /* Button shadow */
    }

    a:hover {
      background-color: #e78f10; /* Button hover color */
    }

    .background-scene {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .shopping-cart {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
    }

    .animated-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      animation: animateText 5s linear infinite alternate;
    }

    @keyframes animateText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fcab0e; /* Confetti color */
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        top: 0;
        left: random(0, 100vw);
      }
      100% {
        top: 100vh;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-wrapper">
      <h1>Welcome to E-commerce Paradise!</h1>
      <p>Explore a world of endless possibilities.</p>
    </div>
    <a href="amazon.html">Shop Now!</a>
    
</body>
</html>
